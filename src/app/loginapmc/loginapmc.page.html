    <ion-header class="ion-no-border" >
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-icon name="arrow-back-outline" (click)="back()" size="large"></ion-icon>
    
        </ion-buttons>
      </ion-toolbar>
  
      
  
    </ion-header>
      <div class="card-content">
      <div class="bottom" style="text-align: center;">
        <ion-icon size="large" name="lock-closed-outline"></ion-icon>

        <h1>APMC Login</h1>
      </div>
      </div>
    <div class="main">
  
    <div>
      <p style="color: red;font-size: 15px;text-align: center;">Only APMC can login here!</p>
  
    </div>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
      
      </div>
  
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
      </ion-item>
       <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        
      </ng-container>
    </div>
  
        <ion-button fill="clear" class="submit-btn" type="submit" style="align-items: center;
        display: flex;
        top: 40px;
        position: relative;
        color: rgb(0, 0, 0);
        font-weight: 800;" [disabled]="!validations_form.valid">
        Log In

      </ion-button>
      <hr><hr><hr><hr>
      <label class="error-message">{{errorMessage}}</label>

    
  </form>
